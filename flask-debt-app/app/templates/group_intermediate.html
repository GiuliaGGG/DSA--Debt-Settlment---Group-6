<!-- group_intermediate.html -->
{% extends 'layout.html' %}

{% block title %}Group Options{% endblock %}

{% block content %}
<body>
    <div class="container text-center">
        <h2 class="mb-4">Group Options</h2>
        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <div class="card option-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-plus-circle"></i> Add Expense</h5>
                        <p class="card-text">Keep track of new expenses.</p>
                        <a href="{{ url_for('add_expense', group_id=group_id) }}" class="btn btn-primary stretched-link">Add Expense</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card option-card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-pie"></i> View Summary</h5>
                        <p class="card-text">See your group's financial summary.</p>
                        <a href="{{ url_for('group_summary', group_id=group_id) }}" class="btn btn-info stretched-link">View Summary</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock %}
