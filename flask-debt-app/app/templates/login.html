<!-- login.html -->
{% extends 'layout.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<body>
    <div class="container-fluid h-100 d-flex justify-content-center align-items-center">
        <div class="row justify-content-center">
            <!-- Login form container -->
            <div class="col-md-12 p-5 shadow rounded-lg bg-light">
                <h2 class="text-center mb-4">Welcome Back!</h2>
                <p class="text-center mb-4">Ready to split your costs?</p>
                <form action="/login" method="post">
                    <div class="form-group">
                        <input type="text" name="username" placeholder="Username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary-yellow">Log In</button>
                </form>
                <p class="text-center mt-3">Don't have an account? <a href="/register">Register here.</a></p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
