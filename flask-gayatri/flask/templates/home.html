<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Welcome to the Expense Splitter ðŸ¤‘</h2>
    <p>Enter your name and link your PayPal account to get started.</p>
    <form action="/add_user" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Enter your name(*):</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="paypalEmail">PayPal Username:</label>
            <input type="text" class="form-control" name="paypalUsername" placeholder="PayPal Username">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <a href="/enter_costs" class="btn btn-info mt-3">Proceed to debt settlement</a>
    <a href="/clear_all" class="btn btn-info mt-3">Clear All</a>

    <!-- Display list of group members/users -->
    <h3 class="mt-5">Group Members:</h3>
    <ul>
        {% for participant, info in participants.items() %}
        <li>{{ info.real_name }} - PayPal: {{ info.paypal_username }}</li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
