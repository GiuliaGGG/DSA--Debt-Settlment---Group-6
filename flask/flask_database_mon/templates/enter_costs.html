<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Costs</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Add an Expense</h2>
    <form action="/submit_cost" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Who paid?</label>
            <select class="form-control" id="name" name="name" required>
                {% for participant in participants %}
                <option>{{ participant.real_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" id="description" name="description" required>
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
    <a href="/summary" class="btn btn-info mt-3">View Summary</a>
</div>
</body>
</html>
