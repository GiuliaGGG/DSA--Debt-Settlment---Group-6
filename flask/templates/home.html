<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h2 class="mt-5">Welcome to the Expense Splitter</h2>
    <p>Enter your name and link your PayPal account to get started.</p>
    <form action="/add_user" method="post" class="mt-3">
        <div class="form-group">
            <label for="name">Enter your name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="paypalEmail">PayPal Email:</label>
            <input type="email" class="form-control" id="paypalEmail" name="paypalEmail" placeholder="name@example.com" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
